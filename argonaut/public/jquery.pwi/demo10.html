<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>	
		<title>PWI Demo 9 - Picassa Webalbum Integrator (PWI)</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<link   href="css/pwi.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.pwi.js" type="text/javascript"></script>

		<link   href="js/jquery.fancybox/jquery.fancybox-1.3.1.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.fancybox/jquery.fancybox-1.3.1.pack.js" type="text/javascript"></script>


		<script type="text/javascript">
		    $(document).ready(function() {
	
				$("#container1").pwi({
		            username: 'jdiderik',
		            maxResults: 5,
		            mode: 'keyword',
                    album: 'Test',
					keyword: 'me',
					albumTitle: 'Photos tagged \'ME\'',
					showSlideshowLink: true,
                    showAlbumDescription: true,
					popupExt: function(photos){
							photos.fancybox({
								'hideOnContentClick': false
							})
						}
		        });

	    });

		</script>
	</head>
	<body>
	<h3><a href="index.html">PWI</a> Demo 9, by Keyword (tag) from slective album (make sure you disable the slideshow by setting showSlideshowLink:false , slideshow in this mode are currently giving some problems)</h3>
    <div id="container1"> </div>
	</body>
</html>
