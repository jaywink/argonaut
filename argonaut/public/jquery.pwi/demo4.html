<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>	
		<title>PWI Demo 4 - Picassa Webalbum Integrator (PWI)</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

		<link   href="js/jquery.slimbox2/jquery.slimbox2.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.slimbox2/jquery.slimbox2.js" type="text/javascript"></script>
		<script src="js/jquery.blockUI.js" type="text/javascript"></script>

		<link   href="css/pwi.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery.pwi.js" type="text/javascript"></script>


		<script type="text/javascript">
		    $(document).ready(function() {
		        $("#container").pwi({
		            username: 'jquery.pwi',
		            albumMaxResults: 10,
		            mode: 'album',
		            album: "Album1",
		            authKey: "Gv1sRgCPCD6oSX3ovM5wE",
		            thumbCss: { margin: '5px' },
		        });

		    });
		</script>
	</head>
	<body>
	<h3><a href="index.html">PWI</a> Demo 4, Private album view with authKey  (including slimbox2 and BlockUI)</h3>
	<div id="container"> </div>
	</body>
</html>
